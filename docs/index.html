    <body>
        <div id="app">
            <div data-label="contextMenu" class="hidden"></div>
            <div class="container container-md" data-label="wishlistItems">
                <div>
                    <div class="form mt-4 mb-3">
                        <input type="text" placeholder="Naam" required name="title" id="addItem_title">
                        <input type="number" min="0" placeholder="Prijs" required name="price" id="addItem_price">
                        <input type="number" min="1.00" placeholder="Hoeveelheid" required name="amount" id="addItem_amount">
                        <input type="text" placeholder="Omschrijving" required name="description" id="addItem_description">
                        <input type="url" placeholder="Link naar item" name="url" id="addItem_url">
                        <input type="url" placeholder="Url naar afbeelding item" name="img_url" id="addItem_img_url">
                        <button id="addItem_magic">Item toevoegen</button>
                    </div>         
                </div>
                <div class="table">
                    <div class="table-head">
                        <div class="col-3 th">Titel</div>
                        <div class="col-1 th">Prijs</div>
                        <div class="col-5 th">Omschrijving</div>
                        <div class="col-3 th">Link</div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="bundle.min.js"></script></body>
